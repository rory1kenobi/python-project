{% extends "base.html" %}
{% block content %} 

<form action="/sights" method="POST">
    <div>
        <label for="sight_name">Name of sight: </label>
        <input type="text" id="sight_name" name="sight_name" placeholder="Name of sight" required autofocus>
    </div>

    <div>
        <label for="country">Country: </label>
        <select id="country" name="country_id">
            {% for country in all_countries %}
            <option value="{{ country.id }}">{{ country.country_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="description">Description: </label>
        <input type="textarea" id="description" name="description" placeholder="Give a description of the sight..." required>
    </div>

    <div>
        <label for="visited">Visited?: </label>
        <select id="visited" name="visited">
        <option value="true">True</option>
        <option value="false">False</option>
        </select>
    </div>

    <button type="submit">Add sight</button>
</form>

{% endblock %}
