{% extends "base.html" %}
{% block content %} 

<form action="/countries" method="POST">
    <div>
        <label for="country_name">Name of country: </label>
        <input type="text" id="country_name" name="country_name" placeholder="Name of country" required autofocus>
    </div>

    <div>
        <label for="continent">Continent: </label>
        <input type="text" id="continent" name="continent" placeholder="Continent" required>
    </div>

    <div>
        <label for="visited">Visited?: </label>
        <select id="visited" name="visited">
        <option value="true">True</option>
        <option value="false">False</option>
        </select>
    </div>

    <button type="submit">Add country</button>
</form>

{% endblock %}
